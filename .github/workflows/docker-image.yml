name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - 
      name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: oceanperception/benthicqt:latest
        secrets: |
          GIT_AUTH_TOKEN=${{ secrets.MYTOKEN }}
